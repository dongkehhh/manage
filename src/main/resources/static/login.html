<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="common/css/style.css" />
<style>
body{height:100%;background:#26a88e;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="common/js/jquery.js"></script>
<script src="common/js/verificationNumbers.js"></script>
<script src="common/js/Particleground.js"></script>
 <script type="text/javascript" src="common/js/jquery.cookie.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });


  $(".submit_btn").click(function(){
      var username=$("#username").val();
      var password=$("#password").val();
      var page="tologin"
      $.post(
          page,
          {"username":username,"password":password},
          function (map) {
              if (map.code==200){
                  alert(map.msg);
                  location.href="index.html";
                  $.cookie('username',username,{path:'/'});
              }else {
                  alert(map.msg);
              }
          }
      )
	  });
});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>JEC后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input id="username" type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input id="password" type="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd>
  <input type="button" value="立即登陆" class="submit_btn"/>
 </dd>
</dl>
</body>
</html>
