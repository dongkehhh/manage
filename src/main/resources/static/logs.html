<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="scclui框架">
    <meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--<link rel="stylesheet" type="text/css" href="../common/esayui/easyui.css">
    <link rel="stylesheet" type="text/css" href="../common/esayui/icon.css">-->
    <script type="text/javascript" src="common/esayui/jquery.min.js"></script>
    <script type="text/javascript" src="common/esayui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <title>首页</title>
    <script>
        var url;
        function doSearch(){
            $('#tt').datagrid('load',{
                name: $('#itemid').val()
            });
        }
    </script>
</head>
<body>
<table id="tt" class="easyui-datagrid" style="width:800px;height:400px"
       url="selectLogs"
       title="日志管理" iconCls="icon-save"  toolbar="#toolbar" fitColumns="true"  singleSelect="true"
       rownumbers="true" pagination="true" pageNumber="1"  pageSize="5" pageList="[5, 10, 15]">
    <thead>
    <tr>
        <th field="id" width="80" sortable="true">ID</th>
        <th field="username" width="80" sortable="true">用户</th>
        <th field="operation" width="80" align="right" sortable="true">用户操作</th>
        <th field="method" width="80" align="right" sortable="true">请求操作</th>
        <th field="params" width="100">请求参数</th>
        <th field="ip" width="260" align="center" sortable="true">ip</th>
        <th field="createdTime" width="260" align="center" sortable="true">创建时间</th>
    </tr>
    </thead>
</table>
<div id="toolbar" style="padding:5px;height:auto">
    <br/>
    <span>用户名:</span>
    <input id="itemid" style="line-height:26px;border:1px solid #ccc">
    <a href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">查询</a>
</div>
</body>
</html>
